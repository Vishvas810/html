<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists & Tables</title>
</head>
<body>
  <!-- Unordered Lists -->
  <ul style="list-style:circle;">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>
</body>
<!-- Ordered Lists -->
<ol type="I">
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
  <li>Item 4</li>
</ol>
<!-- Nested Lists -->
<ul style="list-style:square;">
  <li>Item 1</li>
  <li>Item 2</li>
    <ul>
      <li>Nested Item 1</li>
      <li>Nested Item 2</li>
    </ul>
  <li>Item 3</li>
  <li>Item 4</li>
</ul>

<!--Tables  -->
<table style="width:500px;">
  <thead>
    <tr> <!--Table row-->
      <th>First name</th> <!-- Table Heading-->
      <th>Last name</th>
      <th>Email</th>
    </tr>
  </thead>
  
  <tbody>
    <tr>
      <td>abc</td><!--Table Data-->
      <td>def</td>
      <td>abc.gmail.com</td>
    </tr>
    <tr>
      <td>xyz</td><!--Table Data-->
      <td>asd</td>
      <td>xyz.gmail.com</td>
    </tr>
  </tbody>
</table>
</html>
