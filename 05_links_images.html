<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links and Images</title>
</head>
<body>
  <!-- External -->
  <p>
    <a href="http://google.com">Click For Google</a>
    
  </p>
  <a href="http://google.com" target="_blank">Click For Google</a>

  <!-- Internal Link -->
  <p>
    <a href="/04_typography.html" target="_blank">Typography</a>
  </p>
  <!-- Local Image -->
  <img src="/Images/sample.jpg" alt="Alternative tex in case image doesn't show up" width="400">

  <!-- Remote Images -->
  <img src="https://source.unsplash.com/user/erondu/1600x900" alt="Image form external url" width="400">
</body>
</html>
